<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script src="./src/script.js" defer type="module"></script>
    <script src="./src/components/navbar.js" defer></script>
    <title>Home</title>
  </head>
  <body>
    <nav
      class="p-5 bg-red-400 shadow md:flex md:items-center md:justify-between relative"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins] z-30">BidNow</span>
        <span
          id="menu-btn"
          role="button"
          class="text-3xl cursor-pointer mx-2 md:hidden block z-30"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </span>
      </div>
      <ul
        id="menu"
        class="md:flex md:items-center md:z-auto md:static absolute w-full bg-red-400 left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 -top-96 transition-all ease-in duration-500"
      >
        <li class="mx-7 my-6 md:my-0">
          <a href="./index.html" class="text-xl hover:text-red-700 duration-500"
            >Home</a
          >
        </li>
        <li class="mx-7 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Profile</a
          >
        </li>
        <li class="mx-7 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Auction</a
          >
        </li>
        <li class="mx-2 my-6 md:my-0">
          <a
            href="./src/pages/login.html"
            class="text-xl hover:text-red-700 duration-500"
            >Sign in</a
          >
        </li>
        <li class="mx-2 my-6 md:my-0">
          <a
            href="./src/pages/register.html"
            class="text-xl hover:text-red-700 duration-500"
            >Sign up</a
          >
        </li>
      </ul>
    </nav>

    <!-- Hero section -->
    <div class="relative text-white">
      <img
        class="w-full h-64 object-cover md:h-96"
        src="./media/background-img.jpg"
        alt="Auction Items"
      />

      <div
        class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
      >
        <div class="text-center">
          <h2 class="text-xl sm:text-3xl md:text-4xl font-bold">
            Sign up and start with 1,000 free credits! Bid, sell, and treasure
            hunt
          </h2>
          <a
            href="#register"
            class="mt-8 inline-block bg-white text-red-600 font-medium py-2 px-4 rounded-lg text-sm sm:text-base md:text-lg hover:bg-gray-100 transition-colors duration-200"
          >
            Sign up!
          </a>
        </div>
      </div>
    </div>

    <main>
      <!-- Auction posts section -->
      <section
        id="auction-container"
        class="card-grid min-h-[100vh] p-[1rem]"
      ></section>

      <!-- Error message section -->
      <div id="error-container" class="text-center my-4 text-red-500"></div>
    </main>
  </body>
</html>
