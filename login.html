<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <script src="./src/auth/login.js" defer></script>
    <script src="./src/script.js" type="module" defer></script>
    <script src="./src/components/navbar.js" defer></script>
    <title>Login</title>
  </head>
  <body>
    <nav
      class="p-5 bg-red-400 shadow md:flex md:items-center md:justify-between relative"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins] z-30">BidNow</span>
        <span
          id="menu-btn"
          role="button"
          class="text-3xl cursor-pointer mx-2 md:hidden block z-30"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
            />
          </svg>
        </span>
      </div>
      <ul
        id="menu"
        class="md:flex md:items-center md:z-auto md:static absolute w-full bg-red-400 left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 -top-96 transition-all ease-in duration-500"
      >
        <li class="mx-7 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500">Home</a>
        </li>
        <li class="mx-7 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Profile</a
          >
        </li>
        <li class="mx-7 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Auction</a
          >
        </li>
        <li class="mx-2 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Sign in</a
          >
        </li>
        <li class="mx-2 my-6 md:my-0">
          <a href="#" class="text-xl hover:text-red-700 duration-500"
            >Sign up</a
          >
        </li>
      </ul>
    </nav>

    <!-- Login Form -->

    <form
      id="login-form"
      class="max-w-md mx-auto mt-8 p-6 border border-gray-300 rounded-md shadow-lg bg-white"
    >
      <h2 class="text-2xl text-center mb-6">Login</h2>
      <div class="mb-4">
        <label for="login-email" class="block text-sm font-medium text-gray-700"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          pattern=".+@stud\.noroff\.no"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Enter your email"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          minlength="8"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="Enter your password"
        />
      </div>
      <div class="flex justify-end">
        <button
          type="submit"
          class="px-6 py-2 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Login
        </button>
      </div>
    </form>
  </body>
</html>
